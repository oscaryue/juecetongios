<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>Sharing</title>
            <script>
                function share2Timeline(){
                    window.webkit.messageHandlers.sendLinkContent2Timeline.postMessage({title:'浙江在线',description:'地产决策通',url:'http://www.zjol.com.cn'});
                }
            function share2Friend(){
                window.webkit.messageHandlers.sendLinkContent2Friend.postMessage({title:'浙江在线',description:'地产决策通',url:'http://www.zjol.com.cn'});
            }
            </script>
    </head>
    <body>
        <input type="button" id="button1" value="Timeline" onclick="share2Timeline()"></input>
        <input type="button" id="button2" value="Friend" onclick="share2Friend()"></input>
    </body>
</html>
